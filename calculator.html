<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <div id="fullscreen" class="fullscreen">
      <div id="fullscreenInner" class="fullscreen-inner">
        <div class="screen-result">
          <input type="text" id="screen">
        </div>
        <div id="keyboard" class="keyboard">
          <div class="key key-ac">AC</div>
          <div class="key key-divide">÷</div><!-- &divide; -->
          <div class="key key-7">7</div>
          <div class="key key-8">8</div>
          <div class="key key-9">9</div>
          <div class="key key-multiply">×</div><!-- &times; -->
          <div class="key key-4">4</div>
          <div class="key key-5">5</div>
          <div class="key key-6">6</div>
          <div class="key key-minus">−</div><!-- &minus; -->
          <div class="key key-1">1</div>
          <div class="key key-2">2</div>
          <div class="key key-3">3</div>
          <div class="key key-plus">+</div><!-- &plus; -->
          <div class="key key-0">0</div>
          <div class="key key-comma">,</div><!-- &comma; -->
          <div class="key key-equal">=</div><!-- &equals; -->
        </div>
      </div>
    </div>
    <div id="buttonHome" class="button-home"></div>
  </div>
<script src="calculator.js"></script>
</body>
</html>
